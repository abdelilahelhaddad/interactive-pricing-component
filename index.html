<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main id="main">
    <div class="wrapper">
      <div class="label">
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </div>
      <div class="card">
        <div class="card-top">
          <div class="pv">
            <p> <span class="pageviews">10K</span> Pageviews</p>
          </div>
          <div class="prices">
            <span class="price">$8.00</span>
            <p> /month</p>
          </div>
          <div class="range">
            <input type="range" name="range" value="0" min="0" max="4" class="slider" id="range">
          </div>
          <div class="toggle-discount">
            <p>Monthly Billing</p>
            <div class="toggle-icon">
              <div class="circle"></div>
            </div>
            <p>Yearly Billing</p>
            <div class="discount">
              <p class="dis">25% <span class="dis">discount</span></p>
            </div>
          </div>
        </div>
        <div class="line"></div>
        <div class="card-bottom">
          <div class="features">
            <ul class="list">
              <li><img src="./images/icon-check.svg" alt="check">Unlimited websites</li>
              <li><img src="./images/icon-check.svg" alt="check">100% data ownership</li>
              <li><img src="./images/icon-check.svg" alt="check">Email reports</li>
            </ul>
          </div>
          <div class="cta">
            <button>Start my trial</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
